<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>aduana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="/assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center;margin-bottom: 30px;">Registro de Aduana</h1>
            </div>
        </div>
    </div>
<div class="container">
      <div class="row">

        <div class="col-md-4">
          <section class="contact-clean" style="background: var(--bs-purple)">
            <h2 class="text-center" style="color: var(--bs-info)">Registrar Empresas</h2>
            <form method="post">
              <div class="mb-3">
                <input class="form-control" id="nombreEmpresa" type="text" name="Nombre Empresa" placeholder="Nombre de la Empresa"/>
              </div>
              <div class="mb-3">
                <input class="form-control" id="rut" type="text" name="Rut" placeholder="Rut de la Empresa"/>
              </div>
              <div class="mb-3">
                <input class="form-control" id="rubro" type="text" name="Rubro" placeholder="Rubro de la Empresa"/>
              </div>
              <div class="mb-3">
                <input class="form-control" id="tamano" type="text" name="Tamaño" placeholder="Tamaño de la Empresa"/>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
          </section>
        </div>

        <div class="col-md-4">
          <section class="contact-clean" style="background: var(--bs-purple)">
            <h2 class="text-center" style="color: var(--bs-info)">Agregar Importación</h2>
            <form method="post">
              <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
              </div>
              <div class="mb-3" id="importaciones">
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
          </section>
        </div>

        <div class="col-md-4" style="margin-bottom: 30px">
          <section class="contact-clean" style="background: var(--bs-purple)">
            <h2 class="text-center" style="color: var(--bs-info)">Agregar Productos</h2>
            <form method="post">
              <div class="mb-3">
                <input class="form-control" type="text" id="nombre" name="Nombre"placeholder="Nombre del producto"/>
              </div>
              <div class="mb-3">
                <input class="form-control" type="text" id="cantidad" name="Cantidad"placeholder="Cantidad de productos"/>
              </div>
              <div class="mb-3">
                <input class="form-control" type="text" id="precio" name="Precio" placeholder="Precio del producto"/>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>

    <div class="container" style="margin-top: 30px">
      <div class="row">

        <div class="col" >
          <section class="features-boxed">
            <div class="container" style="background: var(--bs-purple); color: var(--bs-info)">
              <div class="intro">
                <h2 class="text-center">Empresas Creadas</h2>
              </div>
              <div class="row justify-content-center features">
                <div class="col" id="empresasRegistradas">
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- <div class="col-md-6" style="width: 350px; margin-left: 15px">
          <section class="features-boxed">
            <div class="container" style="background: var(--bs-purple)">
              <div class="intro">
                <h2 class="text-center" style="width: 250px; color: var(--bs-info); text-align: center;">Productos Creados</h2>
              </div>
              <div class="row justify-content-center features">
                <div class="col" id="productosRegistrados">
                </div>
              </div>
            </div>
          </section>
        </div> -->

      </div>
    </div>

    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col-md-12 text-center">
            <footer>Los Borbotones 2023</footer></div>
      </div>
    </div>
    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>y>
</html>
